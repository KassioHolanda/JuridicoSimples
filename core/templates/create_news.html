{% extends 'base_admin.html' %}
{% block body %}
    <h5 class="title-bg">Publicar Noticias</h5>
    <div class="row">
        <form method="POST" name="register" class="register-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_create_news }}
            <Br>
            <button type="submit" id='submit'
                    class="btn-large waves-effect waves-light green-black">Publicar
            </button>
        </form>
    </div>

{% endblock %}
